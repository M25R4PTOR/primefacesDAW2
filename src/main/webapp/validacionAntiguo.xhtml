<h:head>
	<title>JSF tutorial</title>
</h:head>

<h:body>
	<h2>h:validateLength Example</h2>

	<h:form>
		<h:inputText id="nameInput" value="#{validacion.nombre}"
			label="nombre">
			<f:validateLength minimum="5" maximum="8" />
		</h:inputText>
		<h:commandButton value="submit"/>
		<h:message for="nameInput" style="color:red" />
	</h:form>

	<h2>h:validateLongRange y h:validateDoubleRange Example</h2>

	<h:form>
		<h:inputText id="ageInput" value="#{validacion.salario}" label="edad" required="true">
			<f:validateLongRange minimum="0" maximum="50000" />
			<f:validateDoubleRange minimum = "2.555" maximum = "99.999" />
		</h:inputText>
		<h:commandButton value="submit"/>
		<h:message for="ageInput" style="color:red" />
	</h:form>
